<!DOCTYPE html>¨
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Encriptador</title>
    </head>

    <body>
    
        <header>
            <a href="index.html">
                <img class="logo" src="./img/Logo.png" alt="logo alura">
            </a>
            <h1>Reto de programación 1 "Encriptador"</h1>
            <h3>Realizado por Daniel Camarillo</h3>
        </header>
    
        <div class="container">
            <div class="seccion1">
                <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="validar">
                    <p> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</p>
                    <div class="botones">
                        <button class="btnEncriptar">Encriptar</button>
                        <button class="btnDecencriptar">Decencriptar</button>
                    </div>
                </div>
            </div>
            <div class="seccion2">
                <div class="resultado">
                    <img src="./img/Muñeco.png" alt="imagen encriptacion">
                    <p>Aquí saldrá el mensaje que quieras encriptar o desencriptar</p>
                </div>
            </div>
        </div>
        <script src="./js/sistema.js"></script>
    </body>
